<!DOCTYPE html>
   <html>
      <head>
         <title>
           Makin' Shapes!
         </title>
         <meta charset='UTF-8'/>
         <link rel='stylesheet' href='style-2.css'/>
      </head>
      <body>
         <div class='blue-container'>
            <h1>
               Makin' Shapes!
            </h1>
         </div>
         <h2>Rectangles</h2>
         <div class='first-dotted-box'>
            <div class='purple-box'></div>
            <div class='blue-box'></div>
            <div class='pink-box'></div>
         </div>
         <h2>Circles</h2>
         <div class='second-dotted-box'>
            <div class='head'>
               <img class='coal-1' src='https://webstockreview.net/images/coal-clipart-1.png'>
               <img class='coal-1' src='https://webstockreview.net/images/coal-clipart-1.png'>
               <img class='carrot' src='https://i.pinimg.com/originals/3d/d8/59/3dd85997b6e689e417c99e3f008c5c03.png'>
            </div>
            <div class='torso'>
               <img class='coal' src='https://webstockreview.net/images/coal-clipart-1.png'>
               <img class='coal' src='https://webstockreview.net/images/coal-clipart-1.png'>
               <img class='coal' src='https://webstockreview.net/images/coal-clipart-1.png'>
            </div>
            <div class='bottom'>
            </div>
         </div>
         <h2>Everything</h2>
         <div class='bottom-bordered-box'>
            <div class='tan-box'>
               <div class='green-circle'>
                  <div class='red-square'>
                     <div class='blue-circle'>
                        <img class='nemo-knockoff' src='https://www.pinclipart.com/picdir/middle/48-481968_fish-tank-clipart-orange-goldfish-clip-art-png.png'>
                     </div>
                     <h2 class='fish-tank'>Fish Tank</h2>
                  </div>
               </div>
            </div>
         </div>
